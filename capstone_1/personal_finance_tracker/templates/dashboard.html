<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/dashboard.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>Dashboard</title>
</head>
<body class = "dashboard_body">
    <header>
        {% include 'banner.html' %}
    </header>

    <h1>Welcome to Your Dashboard, {{ user.username }}!</h1>

    <h2>Your Budgets</h2>
    <form id="dateForm">
        <label for="selectDate">Select Date:</label>
        <select id="selectDate" name="selectDate">
            {% for budget in budgets %}
                <option value="{{ budget.date }}">{{ budget.date }}</option>
            {% endfor %}
        </select>
        <button type="button" onclick="loadData()">Load Data</button>
    </form>
        <ul id="incomeList"></ul>
        <ul id="expenseList"></ul>

    <div class="chart-container">
        <!-- Placeholder for Income Chart -->
        <div id="incomeChart"></div>

        <!-- Placeholder for Expense Chart -->
        <div id="expenseChart"></div>

        <!-- Placeholder for Income vs Expense Chart -->
        <div id="incomeVsExpenseChart"></div>
    </div>

    <label for="chartType">Select Chart Type:</label>
    <select id="chartType" name="chartType" onchange="loadData()">
    <option value="pie">Pie Chart</option>
    <!-- Add other chart options as needed -->
    </select>
    <h2>Your Savings Goals</h2>
    <ul>
        {% for goal in savings_goals %}
            <li>Goal: {{ goal.goal_name }}, Amount: {{ goal.goal_amount }}</li>
        {% endfor %}
    </ul>

    <script src="static/js/dashboard.js"></script>

</body>
</html>
