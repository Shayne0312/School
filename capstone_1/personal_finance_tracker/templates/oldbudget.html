<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="static/css/budget.css">
</head>
<body class="budget">
    <header>
        {% include 'banner.html' %}
    </header>
    
    <main>
        <h1>Budget</h1>
        <form id="budgetForm" action="{{ url_for('budget') }}" method="POST">
            {{ form.csrf_token }}
            <label for="date">Date:</label>
            <input type="date" name="date" required>

            <section class="income">
                <h2>Income</h2>
                <label for="incomeCategory">Category:</label>
                <select id="incomeCategory" name="income_category" required>
                    <option value="Salary" selected>Salary</option>
                    <option value="OtherIncome">Other Income</option>
                    <option value="InvestmentReturns">Investment Returns</option>
                </select>
            
                <label for="income_amount">Amount:</label>
                <input type="number" name="income_amount">
                <input type="button" value="Add Income" onclick="addIncome()" id="addIncomeButton">
                <ul id="incomeList"></ul>
            </section>
            
            <section class="expenses">
                <h2>Expenses</h2>
                <label for="expense_category">Category:</label>
                <select name="expense_category" required>
                    <!-- Set the first option as default by adding the selected attribute -->
                    <option value="Housing" selected>Housing (rent/mortgage)</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Food">Food (groceries & dining out)</option>
                    <option value="Transportation">Transportation (car payments, fuel, public transport)</option>
                    <option value="Insurance">Insurance (health, auto, life)</option>
                    <option value="Healthcare">Healthcare (out-of-pocket expenses)</option>
                    <option value="Savings">Savings & Investments</option>
                    <option value="Entertainment">Entertainment & Leisure</option>
                    <option value="Childcare">Childcare</option>
                    <option value="Debts">Debts (credit card, loan repayments)</option>
                </select>
            
                <label for="expense_amount">Amount:</label>
                <input type="number" name="expense_amount">
                <input type="button" value="Add Expense" onclick="addExpense()" id="addExpensesButton">
                <ul id="expenseList"></ul>
            </section>
            
            
            <section class="totals">
                <h2>Totals</h2>
                <p>Income Total: <span id="incomeTotal">0</span></p>
                <p>Expenses Total: <span id="expensesTotal">0</span></p>
                <p>Net Total: <span id="netTotal">0</span></p>
            </section>

            <input type="submit" value="Submit">
        </form>
    </main>
    <script src="static/js/budget.js" defer></script>
    
</body>
</html>
