<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving</title>
    <link rel="stylesheet" href="static/css/saving.css">
</head>

<body class="saving_body">
    <header>
        {% include 'navbar.html' %}
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <main>
        <section id="savings-goals">
            <h1>Savings Goals</h1>
            <form id="savingForm" action="{{ url_for('saving') }}" method="POST">
                {{ form.csrf_token }}
                <label for="date">Target Date:</label>
                <input name="date" type="date" required>
                <label for="category">Goal Name:</label>
                <input name="category" type="text" required>
                <label for="amount">Amount ($):</label>
                <input name="amount" type="number" required>
                <input type="submit" value="Add Goal">
            </form>
        </section>
    </main>

</body>

</html>
