<!DOCTYPE html>
<html>
<head>
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <h1>Boggle!</h1>
  <div class="words-container">
    <ul class="words">
      <!-- List items here -->
    </ul>
  </div>
  <section id="boggle">
    <table class="board">
      <tbody>
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <p>High Score: <b>{{ highscore }}</b> in {{ nplays }} plays</p>
    <p>
      Score: <b class="score">0</b>
      Seconds Left: <b class="timer"></b>
    </p>
    <form method="POST" class="add-word">
      <input name="word" class="word" autofocus>
      <button type="submit">Enter</button>
    </form>
    <p class="msg"></p>
    <ul class="words"></ul>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
  <script src="/static/app.js"></script>
  <script>
    let game = new BoggleGame("boggle", 60);
  </script>
</body>
</html>
