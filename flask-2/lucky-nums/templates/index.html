<!doctype html>
<html>
<head>
  <title>LuckyNum</title>
  <script src="https://unpkg.com/jquery"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center display-4 my-5">Lucky Numbers</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body p-5 bg-light bg-gradient">
            <form id="lucky-form" class="bg-white p-4 rounded">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                <div id="name-err"></div>
              </div>
              <div class="form-group">
                <label for="year">Birth Year</label>   
                <input type="text" class="form-control" id="year" placeholder="Enter birth year">
                <div id="year-err"></div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>    
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <div id="email-err"></div> 
              </div>
              <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" placeholder="Enter color">  
                <div id="color-err"></div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary btn-block">Feeling Lucky?</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div id="lucky-results"></div>
  </div>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="/static/lucky.js"></script>

</body>
</html>
