{% extends 'base.html' %}

{% block page_title %}
  Edit Tag
{% endblock %}

{% block content %}
  <form method="POST" action="/tags/{{ tag.id }}/edit">
    <label for="name">Tag Name:</label>
    <input type="text" id="name" name="name" value="{{ tag.name }}">
    <button type="submit">Edit</button>
    <button onclick="window.location.href='/tags'">Cancel</button>
  </form>
{% endblock %}
