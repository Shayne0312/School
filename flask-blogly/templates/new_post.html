{% extends 'base.html' %}

{% block page_title %}
  New Post
{% endblock %}

{% block content %}
  <form action="/users/{{ user_id }}/post" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter your title" required>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" placeholder="Post content goes here" required></textarea>
    <br>
    <label for="tags">Tags:</label>
    {% for tag in tags %}
      <div>
        <input type="checkbox" id="tag_{{ tag.id }}" name="tags" value="{{ tag.id }}">
        <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
      </div>
    {% endfor %}
    <br>
    <button type="submit">Post</button>
    <button onclick="window.location.href='/users/{{ user_id }}'">Cancel</button>
  </form>
  <br>
{% endblock %}
