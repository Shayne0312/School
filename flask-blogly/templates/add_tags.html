{% extends 'base.html' %}

{% block page_title %}
  Add Tags
{% endblock %}

{% block content %}
  <form action="/users/{{ user.id }}/add_tags" method="POST">
    <label for="tag_name">Tag Name:</label>
    <input type="text" id="tag_name" name="tag_name" placeholder="Enter tag name" required>
    <br>
    <button type="submit">Add Tag</button>
    <button onclick="window.location.href='/users/{{ user.id }}'">Go Back</button>
  </form>
  
  <h2>Tags:</h2>
  <ul>
    {% for tag in tags %}
      <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
