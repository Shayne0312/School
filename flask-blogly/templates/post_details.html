{% extends 'base.html' %}

{% block page_title %}
  {{ post.title }}
{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>

  <p>ID: {{ post.id }}</p>
  <p>Content: {{ post.content }}</p>
  <p>Created At: {{ post.created_at }}</p>

  <form action="/users/{{ post.user_id }}/posts/{{ post.id }}/edit" method="GET">
    <button type="submit">Edit Post</button>
  </form>

  <form action="/users/{{ post.user_id }}/posts/{{ post.id }}/delete" method="POST">
    <button type="submit">Delete Post</button>
    <button onclick="window.location.href='/users/{{ post.user_id }}/posts/{{ post.id }}'">Go Back</button>
  </form>
{% endblock %}
