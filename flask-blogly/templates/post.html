{% extends 'base.html' %}

{% block page_title %}
  New Post
{% endblock %}

{% block content %}
  <h1>New Post</h1>

  <form action="/users/{{ user_id }}/post" method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter your title" required>
    <br>
    <label for="content">Content:</label>
    <input type="text" id="content" name="content" placeholder="Post content goes here" required>
    <br>
    <button type="submit">Post</button>
    <button onclick="window.location.href='/users'">Go Back</button>
  </form>
{% endblock %}
