{% extends 'base.html' %}
{% block content %}
<h1>Create your new playlist!!</h1>

<form action="/playlists/add" method="POST">
  {{ form.csrf_token }}
  <div>
    {{ form.name.label }} {{ form.name }}
  </div>
  <div>
    {{ form.description.label }} {{ form.description }}
  </div>
  <div>
    <input type="submit" value="Add Playlist">
  </div>
</form>
{% endblock %}
