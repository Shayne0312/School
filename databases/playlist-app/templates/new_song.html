{% extends 'base.html' %}
{% block content %}

<h1>Add a new song!!</h1>
<form action="/songs/add" method="POST">
  {{ form.csrf_token }}
  <div>
    {{ form.title.label }} {{ form.title }}
  </div>
  <div>
    {{ form.artist.label }} {{ form.artist }}
  </div>
  <div>
    <input type="submit" value="Add Song">
  </div>
</form>
{% endblock %}
