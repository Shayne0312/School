<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>
  <!-- Top navigation bar -->
  <nav>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="main-nav-links hidden">
      |
      <a class="nav-link" href="#" id="nav-submit-story">submit</a>
      |
      <a class="nav-link" href="#" id="nav-favorites">Favorites</a>
      |
      <a class="nav-link" href="#" id="nav-my-stories">My Stories</a>
      |
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">Login/Signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      |
      <a class="hidden" id="nav-logout" href="#"><small>(Logout)</small></a>
    </div>
  </nav>

  <!-- Area for stories (all stories, user stories, favorites) -->
  <section id="stories-container" class="stories-container container">
    <!-- Form for submitting a new story -->
    <form action="" class="hidden" id="submit-form">
      <div>
        <label for="create-author">Author</label>
        <input id="create-author" required placeholder="Author Name">
      </div>
      <div>
        <label for="create-title">Title</label>
        <input id="create-title" required placeholder="Story Title">
      </div>
      <div>
        <label for="create-url">URL</label>
        <input id="create-url" required type="url" placeholder="Story URL">
      </div>
      <button type="submit">Submit</button>
      <hr>
    </form>

    <!-- Loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Story Time...</div>

    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

    <!-- List of stories favorited by the user -->
    <ol id="favorited-stories" class="hidden stories-list"></ol>

    <!-- List of stories by the user -->
    <ol id="my-stories" class="hidden stories-list"></ol>
  </section>

  <!-- Login and signup forms -->
  <section class="account-forms-container container">
    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">Username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">Password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">Login</button>
      <hr>
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">Name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">Username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">Password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">Create Account</button>
    </form>
  </section>

  <!-- User profile container -->
  <section id="user-profile-container" class="container">
    <div id="user-profile" class="user-profile-box">
      <h4>User Profile Info</h4>
      <section class="profile-info">
        <div>
          <label for="profile-name">Name:</label>
          <span id="profile-name">Name:</span>
        </div>
        <div>
          <label for="profile-username">Username:</label>
          <span id="profile-username">Username:</span>
        </div>
        <div>
          <label for="profile-account-date">Account Created:</label>
          <span id="profile-account-date"></span>
        </div>
      </section>
    </div>
    <div id="update-profile-form" class="hidden">
      <form id="edit-profile">
        <h4>Update Profile</h4>
        <div>
          <label for="profile-edit-name">Username:</label>
          <input id="profile-edit-name" type="text" value="" required>
        </div>
        <div>
          <label for="profile-edit-password">Password:</label>
          <input id="profile-edit-password" type="password" required>
        </div>
        <button id="update-button" type="submit">Update</button>
      </form>
    </div>
  </section>

  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>
</body>
</html>
